        <style>
            @font-face {

            body {
                width: 100vw;
                height: 100vh;
                background-position: center;
                background-size: cover;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                overflow: hidden;
                background-image: url("background.jpeg");
                backdrop-filter: brightness(0.7);
            }

            /* div {
                outline: 1px solid red;
            } */

            span.size-48 {
                font-size: 48px;
                font-variation-settings: 'OPSZ' 48;
            }

            #top {
                width: 100%;
                flex-grow: 1;
                display: flex;
                align-items: stretch;
            }

            #bottom {
                width: 100%;
                padding: 0 15px;
                bottom: 0;
                left: 0;
                color: white;
                font-size: 4rem;
                display: flex;
                box-sizing: border-box;
                align-items: stretch;
            }

            .icon-button {
                display: inline-block;
                cursor: pointer;
            }
            .icon-button:hover {
                color: rgb(200, 200, 200);
            }
            .icon-button:active {
                color: rgb(150, 150, 150);
            }

            #auth {
                display: none;
                justify-content: center;
                align-items: center;
            }
            #auth input {
                border: 3px solid gray;
                border-radius: 5px;
                font-size: 1rem;
                margin-right: 1rem;
                padding: 5px;
            }
            #auth.shown {
                display: flex;
            }

            #grace, #jack {
                display: flex;
                flex-direction: column;
                flex-grow: 1;
                box-sizing: border-box;
            }

            .time {
                color: white;
                text-shadow: 1px 1px 3px black;
                padding: 10px 25px;
            }
            #jack .time {
                text-align: right;
            }
            .time .big {
                font-size: 5rem;
                transition: font-size 0.5s ease-in-out;
            }
            .time .small {
                font-size: 1.5rem;
            }
        </style>
    </head>
    <body>
        <div id="top">
            <div id="grace">

            <div id="jack">

        <div id="bottom">

                <input type="email" id="username" placeholder="email" size="30" />

            </div>
            <div class="icon-button" id="auth-button">

            function updateTime(person, tz) {
                let now = new Date(new Date().toLocaleString("en-US", {timeZone: tz}));
                let hours = now.getHours();
                let minutes = now.getMinutes();
                let seconds = now.getSeconds();
                if (hours < 10) hours = "0" + hours;
                if (hours > 12) hours -= 12;
                if (hours == 0) hours = 12;
                if (minutes < 10) minutes = "0" + minutes;
                if (seconds < 10) seconds = "0" + seconds;
                $("#" + person + " .time .big").html(hours + ":" + minutes);
                $("#" + person + " .time .small").html(seconds);
            }
