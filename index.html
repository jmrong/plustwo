<!DOCTYPE html>
<html>
    <head>
        <title>2</title>
        <link rel="icon" href="icon.png" />
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <div id="bookmark-modal" class="modal hidden">
            <div class="icon-button close-button">
                <span class="material-symbols-outlined size-48">check</span>
            </div>
        </div>
        <div id="mood-modal" class="modal hidden">
            <div class="icon-button close-button">
                <span class="material-symbols-outlined size-48">close</span>
            </div>
            <div class="mood-entry">
                <div class="mood-color" id="green" style="background-color: rgb(44, 196, 44)"></div>
                <div>happy</div>
            </div>
            <div class="mood-entry">
                <div class="mood-color" id="yellow" style="background-color: rgb(226, 212, 8)"></div>
                <div>anxious/stressed</div>
            </div>
            <div class="mood-entry">
                <div class="mood-color" id="red" style="background-color: rgb(238, 0, 0)"></div>
                <div>unhappy</div>
            </div>
            <div class="mood-entry">
                <div class="mood-color" style="background: linear-gradient(to right, red, orange, yellow, green, blue, purple)"></div>
                <div><input type="color" style="width: 5rem"></div></div>
            </div>
        </div>
        <div id="top">
            <div id="grace">
                <div class="mood hidden">
                    <div style="background-color: grey; margin-left: 25px;"></div>
                </div>
                <div class="time">
                    <div class="big" style="margin-right: 20px"></div><div class="small"></div>
                </div>
                <div class="content">
                </div>
            </div>
            <div id="jack">
                <div class="mood hidden">
                    <div style="background-color: grey; margin-left: auto; margin-right: 25px;"></div>
                </div>
                <div class="time">
                    <div class="small" style="margin-right: 20px"></div><div class="big"></div>
                </div>
                <div class="content">
                </div>
            </div>
        </div>
        <div id="bottom">
            <div id="auth">
                <input type="email" id="username" placeholder="email" size="30" />
                <input type="password" id="password" placeholder="password" size="30" />
            </div>
            <div class="icon-button" id="auth-button">
                <span class="material-symbols-outlined size-48">lock</span>
            </div>
            <div id="bookmarks">
            </div>
            <div id="menu" class="hidden">
                <div class="icon-button" id="bookmark-button">
                    <span class="material-symbols-outlined size-48">bookmark</span>
                </div>
                <div class="icon-button" id="notebook-button" style="position: relative">
                    <span class="material-symbols-outlined size-48">face</span>
                </div>
            </div>
            <div class="icon-button" id="menu-button" style="position: relative">
                <span class="material-symbols-outlined size-48">arrow_back_ios</span>
            </div>
        </div>
        <script src="jquery.js"></script>
        <script type="module" src="script.js"></script>
    </body>
</html>
